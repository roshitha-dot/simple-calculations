<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        <p id="d"></p>
        <p id="e"></p>
        <script>
            var x=34
            var y=87
            var a=x+y
            var b=x-y
            var c=x*y
            var d=x/y
            var e=x%y
            document.getElementById("a").innerHTML="Sum:"+a
            document.getElementById("b").innerHTML="Difference:"+b
            document.getElementById("c").innerHTML="Product:"+c
            document.getElementById("d").innerHTML="Quotient:"+d
            document.getElementById("e").innerHTML="Remainder:"+e
        </script>
    </body>
</html>
